<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Коллекция Chain</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 30px;
    font-size: 2.4em;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #c084fc;
  }

  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 14px;
    margin-top: 25px;
  }

  input {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    width: 220px;
    font-size: 1em;
    outline: none;
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(45deg, #7f00ff, #e100ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #b993ff;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #8a2be2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 30px auto 10px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-text {
    font-style: italic;
    font-size: 1.1em;
    opacity: 0.9;
  }

  .progress {
    margin: 20px;
    font-size: 1.1em;
    font-weight: 500;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
    position: relative;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    transform-origin: center center;
    opacity: 0;
    transform: scale(0.9);
  }

  /* Плавное появление */
  .card.show {
    opacity: 1;
    transform: scale(1);
  }

  .card.expanded {
    transform: scale(2);
    z-index: 100;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  }

  .card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
    background-color: rgba(0,0,0,0.2);
  }

  .card-info {
    padding: 10px;
    text-align: center;
  }

  .card h3 {
    margin: 5px 0;
    font-size: 1em;
  }

  .card p {
    margin: 0;
    font-size: 0.9em;
  }

  /* Фон для всей карточки по редкости */
  .common {
    background: rgba(180,180,180,0.55);
    border: 2px solid silver;
  }
  .uncommon {
    background: rgba(60,255,0,0.45);
    border: 2px solid #3cff00;
  }
  .rare {
    background: rgba(0,157,255,0.45);
    border: 2px solid #009dff;
  }
  .epic {
    background: rgba(198,60,255,0.45);
    border: 2px solid #c63cff;
  }
  .legendary {
    background: rgba(255,156,0,0.45);
    border: 2px solid #ff9c00;
  }

  /* Цвета текста редкости */
  .rarity-common { color: #c0c0c0; }
  .rarity-uncommon { color: #7cff00; }
  .rarity-rare { color: #00aaff; }
  .rarity-epic { color: #d15cff; }
  .rarity-legendary { color: #ffae00; }

  /* Адаптация для мобильных: 4 карточки на экран */
  @media (max-width: 768px) {
    .cards {
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .card {
      width: 100%;
    }
    .card.expanded {
      transform: scale(1.8);
    }
    h1 {
      font-size: 1.8em;
    }
  }
</style>
</head>

<body>
  <h1>Коллекция Chain</h1>

  <div class="input-container">
    <input id="nick" placeholder="Введите ник на Twitch" />
    <button id="btn">Показать коллекцию</button>
  </div>

  <div id="loader" style="display:none;">
    <div class="loader"></div>
    <div class="loading-text">Лиса достаёт лапками твои карты...</div>
  </div>

  <div class="progress" id="progress"></div>
  <div class="cards" id="cards"></div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbxERXRKfigf4ydqP8rbvJBJzZMUJkkVNHnYV7PeFVo_yUDuKz37GY5XMP31E-pe8EoKFA/exec";

  const btn = document.getElementById("btn");
  const input = document.getElementById("nick");
  const cardsDiv = document.getElementById("cards");
  const progressDiv = document.getElementById("progress");
  const loader = document.getElementById("loader");

  btn.addEventListener("click", loadCollection);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") loadCollection();
  });

  async function loadCollection() {
    const nick = input.value.trim();
    if (!nick) {
      alert("Введите ник!");
      return;
    }

    cardsDiv.innerHTML = "";
    progressDiv.textContent = "";
    loader.style.display = "block";

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(nick)}`);
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();

      loader.style.display = "none";

      if (data.error) {
        progressDiv.textContent = "Ошибка: " + (data.message || "пользователь не найден");
        return;
      }

      progressDiv.textContent =
        `Уникальных: ${data.ownedCards}/${data.totalCards} (${data.progress}%)`;

      data.cards.forEach((c, i) => {
        if (!c.name) return;
        const rarityClass = c.rarity ? c.rarity.toLowerCase() : "common";

        const div = document.createElement("div");
        div.className = "card " + rarityClass;

        div.innerHTML = `
          <img src="${c.image}" alt="${c.name}">
          <div class="card-info">
            <h3>${c.name}</h3>
            <p class="rarity-${rarityClass}">${c.rarity}</p>
            <p>${c.description || ""}</p>
          </div>
        `;

        div.addEventListener("click", () => {
          div.classList.toggle("expanded");
        });

        cardsDiv.appendChild(div);

        // Плавное появление карточек по одной
        setTimeout(() => {
          div.classList.add("show");
        }, 100 * i);
      });

      if (!cardsDiv.children.length) {
        progressDiv.textContent = "У этого игрока пока нет карт.";
      }
    } catch (err) {
      loader.style.display = "none";
      console.error(err);
      progressDiv.textContent = "Ошибка подключения: " + err.message;
    }
  }
</script>
</body>
</html>
