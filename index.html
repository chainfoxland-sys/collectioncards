<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Коллекция Chain</title>

<style>
  /* Градиентный фон + анимация */
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 30px;
    font-size: 2.4em;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #c084fc;
  }

  /* Поле ввода + кнопка */
  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 14px;
    margin-top: 25px;
  }

  input {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    width: 220px;
    font-size: 1em;
    outline: none;
    background: rgba(255,255,255,0.06);
    color: white;
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(45deg, #7f00ff, #e100ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #b993ff;
  }

  /* Лоадер */
  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #8a2be2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 30px auto 10px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .loading-text {
    font-style: italic;
    font-size: 1.1em;
    opacity: 0.9;
  }

  /* Прогресс */
  .progress {
    margin: 20px;
    font-size: 1.1em;
    font-weight: 500;
  }

  /* Табы */
  .tabs {
    margin: 20px 0 10px;
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
  }

  .tab {
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    cursor: pointer;
    transition: .25s;
  }

  .tab.active {
    background: #c084fc;
    box-shadow: 0 0 12px #c084fc;
    font-weight: 600;
    color: #111;
  }

  /* Сетка карточек */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* Карточка */
  .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
    cursor: pointer;
    opacity: 0;
    transform: scale(0.9);
  }
  .card.show {
    opacity: 1;
    transform: scale(1);
  }

  /* Редкость */
  .common { background: rgba(180,180,180,0.55); border: 2px solid silver; }
  .uncommon { background: rgba(60,255,0,0.45); border: 2px solid #3cff00; }
  .rare { background: rgba(0,157,255,0.45); border: 2px solid #009dff; }
  .epic { background: rgba(198,60,255,0.45); border: 2px solid #c63cff; }
  .legendary { background: rgba(255,156,0,0.45); border: 2px solid #ff9c00; }

  .card img {
    width: 100%;
    height: auto;
    background-color: rgba(0,0,0,0.2);
    object-fit: contain;
  }

  .no-img {
    width: 100%;
    height: 240px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: repeating-linear-gradient(45deg,
      rgba(255,255,255,0.06), rgba(255,255,255,0.06) 10px,
      rgba(0,0,0,0.2) 10px, rgba(0,0,0,0.2) 20px);
    opacity: 0.7;
  }

  .card-info {
    padding: 10px;
    text-align: center;
  }

  /* Полноэкранное приближение */
  .card.expanded {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    width: 90vw;
    height: auto;
    max-height: 90vh;
    z-index: 1000;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(3px);
    display: none;
    z-index: 900;
  }

  .overlay.show { display: block; }
</style>
</head>
