<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Коллекция Chain</title>

  <!-- Убираем favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    :root {
      --glass: rgba(255,255,255,0.06);
      --accent: #c084fc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 28px auto;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: 2.1rem;
      text-shadow: 0 0 12px var(--accent);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    input#nick {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      width: 220px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    button {
      padding: 10px 18px;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.12);
      border-top: 4px solid #8a2be2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .progress {
      font-size: 1rem;
      margin-top: 12px;
      opacity: 0.9;
    }

    .tabs {
      margin: 20px 0 6px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .tab.active {
      background: var(--accent);
      color: #111;
      font-weight: 600;
    }

    /* --- Карточки --- */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      width: 180px;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      background: var(--glass);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transform: scale(0.9);
      opacity: 0;
      transition: 0.4s;
    }
    .card.show {
      transform: scale(1);
      opacity: 1;
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      background: rgba(0,0,0,0.3);
    }

    .no-img {
      width: 100%;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.08);
      color: #ccc;
      font-size: 0.9rem;
    }

    .card-content {
      padding: 10px;
      text-align: left;
    }

    /* Описание спрятано */
    .description {
      display: none;
      margin-top: 6px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* Показываем при увеличении */
    .card.expanded .description {
      display: block;
    }

    .card.expanded {
      transform: scale(1.9) !important;
      z-index: 2000;
      box-shadow: 0 0 60px rgba(0,0,0,0.8);
      position: relative;
    }

    @media (max-width: 600px) {
      .card.expanded { transform: scale(1.2) !important; }
      .card { width: 90%; }
    }

  </style>
</head>

<body>
<div class="container">
  <h1>Коллекция Chain</h1>

  <div class="controls">
    <input id="nick" placeholder="Введите ник Twitch" />
    <button id="btn">Показать</button>
  </div>

  <div style="display:flex; justify-content:center; gap:14px; align-items:center;">
    <div id="loader" style="display:none;" class="loader"></div>
    <div id="progress" class="progress"></div>
  </div>

  <div class="tabs" id="tabs" style="display:none;">
    <div class="tab active" data-tab="owned">Только мои</div>
    <div class="tab" data-tab="missing">Отсутствуют</div>
    <div class="tab" data-tab="all">Все</div>
  </div>

  <div id="cards" class="cards"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/13sNvvhwMz4CS4WGLkwowWZcxtv55LAxp0iaUxyLII4bj3He2VGc5OmXR/exec";

const btn = document.getElementById("btn");
const input = document.getElementById("nick");
const loader = document.getElementById("loader");
const progressDiv = document.getElementById("progress");
const cardsDiv = document.getElementById("cards");
const tabs = document.getElementById("tabs");

let allCards = [];
let currentMode = "owned";

/* === LOADING === */
function setLoading(v) {
  loader.style.display = v ? "block" : "none";
  btn.disabled = v;
  input.disabled = v;
}

/* === RENDER === */
function render(mode="owned") {
  cardsDiv.innerHTML = "";

  let filtered =
    mode === "owned" ? allCards.filter(c => c.owned)
    : mode === "missing" ? allCards.filter(c => !c.owned)
    : allCards;

  filtered.forEach((c,i) => {
    const div = document.createElement("div");
    div.className = "card";

    const imageVisible = c.owned ? (c.image && c.image.length > 4) : false;

    div.innerHTML = `
      ${imageVisible
        ? `<img src="${c.image}" alt="${c.name}" onerror="this.src='noimage.svg'">`
        : `<div class="no-img">Нет изображения</div>`
      }

      <div class="card-content">
        <h3>${c.name}</h3>
        <p><b>${c.rarity}</b>
        ${c.count}</p>
        <p class="description">${c.description}</p>
      </div>
    `;

    div.addEventListener("click", () => {
      div.classList.toggle("expanded");
    });

    cardsDiv.appendChild(div);

    setTimeout(() => div.classList.add("show"), 50 * i);
  });
}

/* === LOAD DATA === */
async function load() {
  const nick = input.value.trim();
  if (!nick) return alert("Введите ник!");

  setLoading(true);
  tabs.style.display = "none";
  cardsDiv.innerHTML = "";
  progressDiv.textContent = "Загрузка...";

  try {
    const res = await fetch(`${API}?player=${encodeURIComponent(nick)}`);
    if (!res.ok) throw new Error("Сервер вернул ошибку " + res.status);

    const data = await res.json();
    if (data.error) throw new Error(data.message || "Ошибка API");

    /* --- Сбор карточек + дубликаты --- */
    const map = {};
    data.cards.forEach(c => {
      const key = c.id || c.name;
      if (!map[key]) {
        map[key] = { ...c, count: 1 };
      } else {
        map[key].count++;
      }
    });

    allCards = Object.values(map).map(c => ({
      name: c.name || "Без имени",
      rarity: c.rarity || "Common",
      description: c.description || "",
      image: c.image || "",
      owned: c.owned == 1 || c.owned === true || c.owned === "1",
      duplicates: c.count > 1 ? c.count - 1 : 0
    }));

    progressDiv.textContent =
      `Уникальных: ${allCards.filter(c=>c.owned).length} / ${allCards.length}`;

    tabs.style.display = "flex";
    render(currentMode);

  } catch (e) {
    progressDiv.textContent = "Ошибка: " + e.message;
  } finally {
    setLoading(false);
  }
}

/* === EVENTS === */
btn.addEventListener("click", load);
input.addEventListener("keydown", e => { if (e.key === "Enter") load(); });

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentMode = tab.dataset.tab;
    render(currentMode);
  });
});
</script>

</body>
</html>
