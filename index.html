<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Коллекция Chain</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 30px;
    font-size: 2.2em;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #c084fc;
  }

  input {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    width: 200px;
    font-size: 1em;
    outline: none;
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    background: linear-gradient(45deg, #7f00ff, #e100ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #b993ff;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #8a2be2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 30px auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .progress {
    margin: 20px;
    font-size: 1.1em;
    font-weight: 500;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 20px;
  }

  .card {
    width: 180px;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  .card img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease;
  }

  .card:hover {
    transform: scale(2);
    z-index: 10;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
  }

  .card h3 {
    margin: 10px 0 5px;
    font-size: 1em;
  }

  .card p {
    margin-bottom: 10px;
    font-size: 0.9em;
  }

  /* Цвет рамки по редкости */
  .common     { border: 2px solid silver; }
  .uncommon   { border: 2px solid #3cff00; }
  .rare       { border: 2px solid #009dff; }
  .epic       { border: 2px solid #c63cff; }
  .legendary  { border: 2px solid #ff9c00; }
</style>

</head>
<body>

<h1>Коллекция Chain</h1>

<input id="nick" placeholder="Введите ник на Twitch" />
<button id="btn">Показать коллекцию</button>

<div id="loader" style="display:none;" class="loader"></div>
<div class="progress" id="progress"></div>
<div class="cards" id="cards"></div>

<script>
  const API_BASE =
    "https://script.google.com/macros/s/AKfycbxiQy8cpOtvAk0TxR7nohI58BtSPUgCUJA85DYYt3OaERheMXP3FOcr2sNPbuQgyaxk7A/exec";

  const btn = document.getElementById("btn");
  const input = document.getElementById("nick");
  const cardsDiv = document.getElementById("cards");
  const progressDiv = document.getElementById("progress");
  const loader = document.getElementById("loader");

  btn.addEventListener("click", loadCollection);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") loadCollection();
  });

  async function loadCollection() {
    const nick = input.value.trim();
    if (!nick) {
      alert("Введите ник!");
      return;
    }

    cardsDiv.innerHTML = "";
    progressDiv.textContent = "";
    loader.style.display = "block";

    try {
      const res = await fetch(`${API_BASE}?player=${encodeURIComponent(nick)}`);
      const data = await res.json();

      loader.style.display = "none";

      if (data.error) {
        progressDiv.textContent =
          "Ошибка: " + (data.message || "пользователь не найден");
        return;
      }

      progressDiv.textContent =
        `Уникальных: ${data.ownedUniqueCards}/${data.totalUniqueCards} (${data.progressPercent}%)`;

      data.cards
        .filter(c => c.owned > 0)
        .forEach(c => {
          const div = document.createElement("div");
          div.className = "card " + (c.rarity ? c.rarity.toLowerCase() : "common");

          div.innerHTML = `
            <img src="${c.image}" alt="${c.name}">
            <h3>${c.name}</h3>
            <p>${c.rarity} • Кол-во: ${c.owned}</p>
          `;

          cardsDiv.appendChild(div);
        });

      if (!cardsDiv.children.length) {
        progressDiv.textContent = "У этого игрока пока нет карт.";
      }

    } catch (err) {
      loader.style.display = "none";
      progressDiv.textContent = "Ошибка подключения: " + err.message;
    }
  }
</script>

</body>
</html>
