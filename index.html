<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Коллекция Chain</title>

  <!-- Убираем ошибку favicon -->
  <link rel="icon" href="data:,">

  <style>
    :root {
      --glass: rgba(255,255,255,0.06);
      --accent: #c084fc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 28px auto;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: 2.2rem;
      text-shadow: 0 0 12px var(--accent);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    input#nick {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      width: 220px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.03);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
    }

    button {
      padding: 10px 18px;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.12);
      border-top: 4px solid #8a2be2;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .progress {
      font-size: 0.95rem;
      opacity: .95;
    }

    .tabs {
      margin: 20px 0 6px;
      display: none;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      transition: .18s;
      user-select: none;
    }

    .tab.active {
      background: var(--accent);
      color: #111;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(192,132,252,0.18);
    }

    /* Карточки */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      min-height: 120px;
    }

    .card {
      width: 180px;
      border-radius: 14px;
      overflow: hidden;
      background: var(--glass);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      cursor: pointer;
      transition: .35s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover { transform: translateY(-5px) scale(1.02); }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: contain;
      background: rgba(0,0,0,0.18);
    }

    .no-img {
      width: 100%;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: .7;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 10px,
        rgba(0,0,0,0.1) 10px,
        rgba(0,0,0,0.1) 20px
      );
    }

    .card-content {
      padding: 10px;
      text-align: left;
    }

    .card-content h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-content p {
      margin: 0;
      font-size: 0.82rem;
      opacity: .9;
    }

    /* rarity */
    .common { border: 2px solid silver; }
    .uncommon { border: 2px solid #3cff00; }
    .rare { border: 2px solid #009dff; }
    .epic { border: 2px solid #c63cff; }
    .legendary { border: 2px solid #ff9c00; }

    .card.expanded {
      transform: scale(1.9) !important;
      z-index: 2000;
    }

    @media (max-width: 600px) {
      .card { width: 88%; }
      .card.expanded { transform: scale(1.2) !important; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Коллекция Chain</h1>

    <div class="controls">
      <input id="nick" placeholder="Введите ник Twitch" />
      <button id="btn">Показать</button>
    </div>

    <div class="status-bar">
      <div id="loader" class="loader" style="display:none;"></div>
      <div id="progress" class="progress muted"></div>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab active" data-tab="owned">Только мои</div>
      <div class="tab" data-tab="missing">Отсутствуют</div>
      <div class="tab" data-tab="all">Все</div>
    </div>

    <div id="cards" class="cards"></div>
  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxLKZBkRKb5GWESxw8-awH5ElHqBpGgCnLrwrvIMUCOCpBL_wq8dVXwoYCcMkfauX5Z/exec";

const btn = document.getElementById("btn");
const input = document.getElementById("nick");
const cardsDiv = document.getElementById("cards");
const progressDiv = document.getElementById("progress");
const loader = document.getElementById("loader");
const tabs = document.getElementById("tabs");

let allCards = [];
let currentTab = "owned";

btn.onclick = load;
input.onkeydown = e => { if (e.key === "Enter") load(); };

// очистка текстовых данных
function escapeHtml(str){
  return String(str||"")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");
}

function render(){
  cardsDiv.innerHTML = "";

  let list =
    currentTab === "owned"   ? allCards.filter(c=>c.owned)
  : currentTab === "missing" ? allCards.filter(c=>!c.owned)
  : allCards;

  if (list.length === 0){
    cardsDiv.innerHTML = `<div class="muted">Нет карточек</div>`;
    return;
  }

  list.forEach(c => {
    const rarityClass = (c.rarity || "common").toLowerCase();

    const div = document.createElement("div");
    div.className = `card ${rarityClass}`;

    const hasImg = c.owned && c.image && c.image.length > 5;

    div.innerHTML = `
      ${hasImg 
        ? `<img src="${c.image}" alt="${escapeHtml(c.name)}">`
        : `<div class="no-img">Нет изображения</div>`
      }
      <div class="card-content">
        <h3>${escapeHtml(c.name)}</h3>
        <p>${escapeHtml(c.rarity)}</p>
      </div>
    `;

    div.onclick = () => div.classList.toggle("expanded");

    cardsDiv.appendChild(div);
  });
}

async function load(){
  const nick = input.value.trim();
  if (!nick){ alert("Введите ник!"); return; }

  loader.style.display = "block";
  btn.disabled = true;
  input.disabled = true;
  progressDiv.textContent = "Загрузка...";

  try{
    const res = await fetch(`${API}?player=${encodeURIComponent(nick)}`);
    const data = await res.json();

    if (data.error){
      progressDiv.textContent = "Ошибка: " + data.message;
      tabs.style.display = "none";
      return;
    }

    allCards = data.cards.map(c => ({
      name: c.name,
      rarity: c.rarity,
      image: c.image,
      owned: String(c.owned)==="1"
    }));

    progressDiv.textContent =
      `Ваши: ${allCards.filter(c=>c.owned).length} / ${allCards.length}`;

    tabs.style.display = "flex";
    render();

  } catch(e){
    progressDiv.textContent = "Ошибка запроса";
  } finally {
    loader.style.display = "none";
    btn.disabled = false;
    input.disabled = false;
  }
}

document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    render();
  };
});
</script>

</body>
</html>
