<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ–ª–ª–µ–∫—Ü–∏—è Chain</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #c084fc;
    }

    input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      width: 200px;
      font-size: 1em;
      outline: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #b993ff;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #8a2be2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .progress {
      margin: 20px;
      font-size: 1.1em;
      font-weight: 500;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .card {
      width: 180px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transform-origin: center center;
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .card-content {
      padding: 10px;
      transition: background 0.4s ease;
    }

    /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ñ–æ–Ω–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏ */
    .common .card-content { background: rgba(192, 192, 192, 0.15); }
    .uncommon .card-content { background: rgba(60, 255, 0, 0.15); }
    .rare .card-content { background: rgba(0, 157, 255, 0.15); }
    .epic .card-content { background: rgba(198, 60, 255, 0.15); }
    .legendary .card-content { background: rgba(255, 156, 0, 0.15); }

    .card.expanded {
      transform: scale(2);
      z-index: 100;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    .card h3 {
      margin: 5px 0;
      font-size: 1em;
    }

    .card p {
      margin: 0;
      font-size: 0.9em;
    }

    /* –¶–≤–µ—Ç —Ä–∞–º–∫–∏ –ø–æ —Ä–µ–¥–∫–æ—Å—Ç–∏ */
    .common { border: 2px solid silver; }
    .uncommon { border: 2px solid #3cff00; }
    .rare { border: 2px solid #009dff; }
    .epic { border: 2px solid #c63cff; }
    .legendary { border: 2px solid #ff9c00; }

    /* üì± –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 80%;
        transform: scale(1);
      }
      .card.expanded {
        transform: scale(1.3);
      }
    }
  </style>
</head>

<body>

  <h1>–ö–æ–ª–ª–µ–∫—Ü–∏—è Chain</h1>

  <input id="nick" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –Ω–∞ Twitch" />
  <button id="btn">–ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é</button>

  <div id="loader" style="display:none;" class="loader"></div>
  <div class="progress" id="progress"></div>
  <div class="cards" id="cards"></div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbxERXRKfigf4ydqP8rbvJBJzZMUJkkVNHnYV7PeFVo_yUDuKz37GY5XMP31E-pe8EoKFA/exec";

    const btn = document.getElementById("btn");
    const input = document.getElementById("nick");
    const cardsDiv = document.getElementById("cards");
    const progressDiv = document.getElementById("progress");
    const loader = document.getElementById("loader");

    btn.addEventListener("click", loadCollection);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loadCollection();
    });

    async function loadCollection() {
      const nick = input.value.trim();
      if (!nick) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
        return;
      }

      cardsDiv.innerHTML = "";
      progressDiv.textContent = "";
      loader.style.display = "block";

      try {
        const res = await fetch(`${API_BASE}?player=${encodeURIComponent(nick)}`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const data = await res.json();
        loader.style.display = "none";

        if (data.error) {
          progressDiv.textContent = "–û—à–∏–±–∫–∞: " + (data.message || "–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
          return;
        }

        progressDiv.textContent = `–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: ${data.ownedCards}/${data.totalCards} (${data.progress}%)`;

        data.cards.forEach(c => {
          const div = document.createElement("div");
          div.className = "card " + (c.rarity ? c.rarity.toLowerCase() : "common");

          const imageUrl = c.image ? c.image : "https://via.placeholder.com/180x240?text=No+Image";

          div.innerHTML = `
            <img src="${imageUrl}" alt="${c.name}">
            <div class="card-content">
              <h3>${c.name}</h3>
              <p>${c.rarity} ‚Ä¢ ${c.description || ""}</p>
            </div>
          `;

          // ‚úÖ –ü—Ä–∏ –∫–ª–∏–∫–µ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç/—É–º–µ–Ω—å—à–∞–µ—Ç
          div.addEventListener("click", () => {
            div.classList.toggle("expanded");
          });

          cardsDiv.appendChild(div);
        });

        if (!cardsDiv.children.length) {
          progressDiv.textContent = "–£ —ç—Ç–æ–≥–æ –∏–≥—Ä–æ–∫–∞ –ø–æ–∫–∞ –Ω–µ—Ç –∫–∞—Ä—Ç.";
        }

      } catch (err) {
        loader.style.display = "none";
        console.error(err);
        progressDiv.textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + err.message;
      }
    }
  </script>
</body>
</html>
