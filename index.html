<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Коллекция Chain</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    color: #fff;
    text-align: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 30px;
    font-size: 2.4em;
    letter-spacing: 1px;
    text-shadow: 0 0 12px #c084fc;
  }

  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 14px;
    margin-top: 25px;
  }

  input {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    width: 220px;
    font-size: 1em;
    outline: none;
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(45deg, #7f00ff, #e100ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #b993ff;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #8a2be2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 30px auto 10px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-text {
    font-style: italic;
    font-size: 1.1em;
    opacity: 0.9;
  }

  .progress {
    margin: 20px;
    font-size: 1.1em;
    font-weight: 500;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
    position: relative;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    transform-origin: center center;
    opacity: 0;
    transform: scale(0.9);
  }

  /* Плавное появление */
  .card.show {
    opacity: 1;
    transform: scale(1);
  }

  .card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
    background-color: rgba(0,0,0,0.2);
  }

  .card-info {
    padding: 10px;
    text-align: center;
  }

  .card h3 {
    margin: 5px 0;
    font-size: 1em;
  }

  .card p {
    margin: 0;
    font-size: 0.9em;
  }

  /* Фон по редкости */
  .common { background: rgba(180,180,180,0.55); border: 2px solid silver; }
  .uncommon { background: rgba(60,255,0,0.45); border: 2px solid #3cff00; }
  .rare { background: rgba(0,157,255,0.45); border: 2px solid #009dff; }
  .epic { background: rgba(198,60,255,0.45); border: 2px solid #c63cff; }
  .legendary { background: rgba(255,156,0,0.45); border: 2px solid #ff9c00; }

  /* Цвет текста редкости */
  .rarity-common { color: #c0c0c0; }
  .rarity-uncommon { color: #7cff00; }
  .rarity-rare { color: #00aaff; }
  .rarity-epic { color: #d15cff; }
  .rarity-legendary { color: #ffae00; }

  /* Полноэкранное приближение */
  .card.expanded {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    width: 90vw;
    height: auto;
    max-height: 90vh;
    z-index: 100;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    transition: all 0.4s ease;
  }

  .card.expanded img {
    max-height: 70vh;
    object-fit: contain;
  }

  .card.expanded .card-info {
    display: block;
  }

  /* Изначально скрываем описание */
  .card .card-info p:last-child {
    display: none;
  }

  .card.expanded .card-info p:last-child {
    display: block;
    margin-top: 8px;
  }

  /* Затемнение фона при приближении */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(3px);
    display: none;
    z-index: 90;
  }

  .overlay.show {
    display: block;
  }

  /* Мобильная версия — 2 карточки в ряд */
  @media (max-width: 768px) {
    .cards {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 10px;
    }
    .card {
      width: 100%;
    }
  }
</style>
</head>

<body>
  <h1>Коллекция Chain</h1>

  <div class="input-container">
    <input id="nick" placeholder="Введите ник на Twitch" />
    <button id="btn">Показать коллекцию</button>
  </div>

  <div id="loader" style="display:none;">
    <div class="loader"></div>
    <div class="loading-text">Лиса достаёт лапками твои карты...</div>
  </div>

  <div class="progress" id="progress"></div>
  <div class="cards" id="cards"></div>

  <div class="overlay" id="overlay"></div>
<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbxERXRKfigf4ydqP8rbvJBJzZMUJkkVNHnYV7PeFVo_yUDuKz37GY5XMP31E-pe8EoKFA/exec";

const btn = document.getElementById("btn");
const input = document.getElementById("nick");
const cardsDiv = document.getElementById("cards");
const progressDiv = document.getElementById("progress");
const loader = document.getElementById("loader");
const overlay = document.getElementById("overlay");

btn.addEventListener("click", loadCollection);
input.addEventListener("keydown", (e) => { if (e.key === "Enter") loadCollection(); });

async function loadCollection() {
  const nick = input.value.trim();
  if (!nick) { alert("Введите ник!"); return; }

  cardsDiv.innerHTML = "";
  progressDiv.textContent = "";
  loader.style.display = "block";

  try {
    const res = await fetch(`${API_BASE}?player=${encodeURIComponent(nick)}`);
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    const data = await res.json();
    loader.style.display = "none";

    if (data.error) { 
      progressDiv.textContent = "Ошибка: " + (data.message || "пользователь не найден"); 
      return; 
    }

    // --- Создаем map карт игрока для подсчета дубликатов ---
    const playerCardsMap = {};
    data.cards.forEach(c => {
      const key = c.id || c.name;
      if (!playerCardsMap[key]) {
        playerCardsMap[key] = { ...c, count: 1, owned: true };
      } else {
        playerCardsMap[key].count++;
      }
    });

    // --- Получаем все карты из API (CardID) ---
    const allCardIds = data.allCardIds || data.cards.map(c => c.id); // если allCardIds нет, используем карты игрока
    const ownedCards = [];
    const notOwnedCards = [];

    allCardIds.forEach(id => {
      if (playerCardsMap[id]) {
        ownedCards.push(playerCardsMap[id]);
      } else {
        // создаем "Нет в наличии"
        notOwnedCards.push({ id, name: "Карта #" + id, rarity: "Unknown", owned: false });
      }
    });

    // --- Прогресс ---
    const ownedUnique = ownedCards.length;
    const totalUnique = allCardIds.length;
    const percent = totalUnique > 0 ? Math.round((ownedUnique / totalUnique) * 100) : 0;
    progressDiv.textContent = `Уникальных: ${ownedUnique}/${totalUnique} (${percent}%)`;

    // --- Функция для создания карточки ---
    function createCard(c) {
      const rarityClass = c.rarity ? c.rarity.toLowerCase() : "common";
      const div = document.createElement("div");
      div.className = "card " + rarityClass;

      if (c.owned) {
        div.innerHTML = `
          <img src="${c.image}" alt="${c.name}">
          <div class="card-info">
            <h3>${c.name}</h3>
            <p class="rarity-${rarityClass}">${c.rarity}</p>
            <p>${c.description || ""}</p>
            ${c.count && c.count > 1 ? `<p>Дубликатов: ${c.count - 1}</p>` : ""}
          </div>
        `;
      } else {
        div.innerHTML = `
          <div class="card-info">
            <h3>${c.name}</h3>
            <p class="rarity-${rarityClass}" style="color:#555;">${c.rarity}</p>
            <p style="font-style:italic; font-size:0.85em; color:#888;">Нет в наличии</p>
          </div>
        `;
      }

      // --- плавное появление карты от центра ---
      div.style.opacity = "0";
      div.style.transform = "scale(0.85)";
      div.style.transition = "transform 0.4s ease, opacity 0.4s ease";

      setTimeout(() => {
        div.style.opacity = "1";
        div.style.transform = "scale(1)";
      }, (div.offsetTop + div.offsetLeft) * 0.05);

      if (c.owned) {
        div.addEventListener("click", () => {
          const expanded = div.classList.toggle("expanded");
          overlay.classList.toggle("show", expanded);

          if (window.innerWidth < 768 && expanded) {
            div.style.width = "95vw";
            div.style.height = "auto";
            div.style.maxHeight = "85vh";
          }
        });

        overlay.addEventListener("click", () => {
          div.classList.remove("expanded");
          overlay.classList.remove("show");
          if (window.innerWidth < 768) {
            div.style.width = "";
            div.style.height = "";
            div.style.maxHeight = "";
          }
        });
      }

      return div;
    }

    // --- Отображаем сначала карты игрока ---
    ownedCards.forEach(c => cardsDiv.appendChild(createCard(c)));
    // --- Потом карты которых нет ---
    notOwnedCards.forEach(c => cardsDiv.appendChild(createCard(c)));

  } catch (err) {
    loader.style.display = "none";
    console.error(err);
    progressDiv.textContent = "Ошибка подключения: " + err.message;
  }
}
</script>
</body>
</html>
