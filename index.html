<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Коллекция карт от Chain Foxland</title>
  
  <!-- Подключаем красивый шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="icon" href="data:,">

  <style>
    :root {
      --glass: rgba(255,255,255,0.06);
      --accent: #c084fc;
      --common: silver;
      --uncommon: #3cff00;
      --rare: #009dff;
      --epic: #c63cff;
      --legendary: #ff9c00;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: 28px auto;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: 2.2rem;
      text-shadow: 0 0 12px var(--accent);
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    input#nick {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      width: 220px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    button {
      padding: 10px 18px;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover:not(:disabled) {
      transform: scale(1.1);
      box-shadow: 0 0 20px #b993ff;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #8a2be2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto 10px auto; /* Уменьшил отступы */
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }

    .progress {
      font-size: 1.1em;
      font-weight: 500;
      margin: 10px 20px 20px 20px; /* Уменьшил верхний отступ */
      font-style: italic;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .tabs {
      margin: 20px 0 6px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .tab {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .tab.active {
      background: var(--accent);
      color: #111;
      font-weight: 600;
    }

    /* --- Карточки --- */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      width: 180px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(30, 30, 40, 0.8); /* Темный фон по умолчанию */
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.4s ease;
      position: relative;
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
    }
    
    .card.show {
      transform: scale(1);
      opacity: 1;
    }

    /* Анимированное свечение для карточек в наличии */
    .card.owned {
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
      }
      to {
        box-shadow: 0 0 25px currentColor;
      }
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      background: rgba(0,0,0,0.3);
      display: block;
      transition: transform 0.4s ease;
    }

    .no-img {
      width: 100%;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.08);
      color: #ccc;
      font-size: 0.9rem;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 8px;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      font-family: "Exo 2", sans-serif;
    }

    .card p {
      margin-bottom: 8px;
      font-size: 0.9em;
      text-align: center;
    }

    /* Цвет текста редкости */
    .rarity-text {
      font-weight: 600;
      text-shadow: 0 0 5px currentColor;
      font-family: "Exo 2", sans-serif;
    }

    /* Описание спрятано */
    .description {
      display: none;
      margin-top: 8px;
      font-size: 0.85rem;
      opacity: 0.8;
      text-align: center;
      line-height: 1.4;
      font-family: "Exo 2", sans-serif;
    }

    /* Показываем при увеличении */
    .card.expanded .description {
      display: block;
    }

    .card.expanded {
      transform: scale(2) !important;
      z-index: 2000;
      position: fixed;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(1.8) !important;
      box-shadow: 0 0 50px rgba(0,0,0,0.9);
    }

    /* Темные фоны для разных редкостей */
    .card.common {
      background: linear-gradient(135deg, rgba(80, 80, 80, 0.9), rgba(50, 50, 50, 0.8));
    }
    .card.uncommon {
      background: linear-gradient(135deg, rgba(0, 80, 0, 0.9), rgba(0, 50, 0, 0.8));
    }
    .card.rare {
      background: linear-gradient(135deg, rgba(0, 50, 100, 0.9), rgba(0, 30, 70, 0.8));
    }
    .card.epic {
      background: linear-gradient(135deg, rgba(60, 0, 100, 0.9), rgba(40, 0, 70, 0.8));
    }
    .card.legendary {
      background: linear-gradient(135deg, rgba(100, 50, 0, 0.9), rgba(70, 35, 0, 0.8));
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
      .cards {
        gap: 15px;
        padding: 15px;
      }
      
      .card {
        width: calc(50% - 15px) !important; /* Две карточки в ряду */
        min-width: unset;
        max-width: 160px;
      }
      
      .loader {
        margin: 15px auto 8px auto; /* Еще меньше отступов на мобильных */
      }
      
      .progress {
        margin: 5px 15px 15px 15px;
      }
    }

    @media (max-width: 600px) {
      .card.expanded {
        transform: translate(-50%, -50%) scale(1.3) !important;
        width: 90vw;
        max-width: 280px;
      }
      
      .container {
        padding: 10px;
        margin: 15px auto;
      }
      
      h1 {
        font-size: 1.8rem;
        margin: 5px 0 12px;
      }
      
      .controls {
        gap: 6px;
        margin-bottom: 8px;
      }
      
      input#nick {
        width: 180px;
        padding: 8px 12px;
      }
      
      button {
        padding: 8px 16px;
      }
    }

    /* Для очень маленьких экранов */
    @media (max-width: 400px) {
      .card {
        width: calc(50% - 10px) !important;
        max-width: 140px;
      }
      
      .cards {
        gap: 10px;
        padding: 10px;
      }
    }

    /* Фикс для контейнера загрузки */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px; /* Минимальное расстояние между кругом и текстом */
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Коллекционные карты от Chain Foxland</h1>

  <div class="controls">
    <input id="nick" placeholder="Введите ник на Twitch" />
    <button id="btn">Показать коллекцию</button>
  </div>

  <div class="loading-container">
    <div id="loader" style="display:none;" class="loader"></div>
    <div id="progress" class="progress"></div>
  </div>

  <div class="tabs" id="tabs" style="display:none;">
    <div class="tab active" data-tab="owned">Только мои</div>
    <div class="tab" data-tab="missing">Отсутствуют</div>
    <div class="tab" data-tab="all">Все</div>
  </div>

  <div id="cards" class="cards"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyBFVx5v1DaGYL1SAB7nyljO8V6jypXsThyet7vc4z2atGJqylxH3OW3gJNU3riIPk3/exec";

const btn = document.getElementById("btn");
const input = document.getElementById("nick");
const loader = document.getElementById("loader");
const progressDiv = document.getElementById("progress");
const cardsDiv = document.getElementById("cards");
const tabs = document.getElementById("tabs");

let allCards = [];
let currentMode = "owned";
let expandedCard = null;

/* === LOADING === */
function setLoading(v) {
  loader.style.display = v ? "block" : "none";
  btn.disabled = v;
  input.disabled = v;
}

/* === RENDER === */
function render(mode="owned") {
  cardsDiv.innerHTML = "";

  let filtered =
    mode === "owned" ? allCards.filter(c => c.owned)
    : mode === "missing" ? allCards.filter(c => !c.owned)
    : allCards;

  filtered.forEach((c,i) => {
    const div = document.createElement("div");
    div.className = "card";

    const imageVisible = c.owned ? (c.image && c.image.length > 4) : false;

    div.innerHTML = `
      ${imageVisible
        ? `<img src="${c.image}" alt="${c.name}" onerror="this.src='noimage.svg'">`
        : `<div class="no-img">Нет изображения</div>`
      }
      <div class="card-content">
        <h3>${c.name}</h3>
        <p class="rarity-text">${c.rarity}</p>
        <p class="description">Количество: ${c.count}</p>
        <p class="description">${c.description}</p>
      </div>
    `;

    div.addEventListener("click", () => {
      if (div.classList.contains("expanded")) {
        div.classList.remove("expanded");
        expandedCard = null;
      } else {
        if (expandedCard) {
          expandedCard.classList.remove("expanded");
        }
        div.classList.add("expanded");
        expandedCard = div;
      }
    });

    cardsDiv.appendChild(div);
    setTimeout(() => div.classList.add("show"), 50 * i);
  });
}

/* === LOAD DATA === */
async function load() {
  const nick = input.value.trim();
  if (!nick) return alert("Введите ник!");

  setLoading(true);
  tabs.style.display = "none";
  cardsDiv.innerHTML = "";
  progressDiv.textContent = "Лиса достаёт лапками твои карты...";
  expandedCard = null;

  try {
    const res = await fetch(`${API}?player=${encodeURIComponent(nick)}`);
    if (!res.ok) throw new Error("Сервер вернул ошибку " + res.status);

    const data = await res.json();
    if (data.error) throw new Error(data.message || "Ошибка API");

    const map = {};
    data.cards.forEach(c => {
      const key = c.id || c.name;
      if (!map[key]) {
        map[key] = { 
          ...c, 
          count: c.count,
          duplicates: c.count - 1
        };
      } else {
        map[key].count++;
        map[key].duplicates++;
      }
    });

    allCards = Object.values(map).map(c => ({
      name: c.name || "Без имени",
      rarity: c.rarity || "Common",
      description: c.description || "",
      image: c.image || "",
      owned: c.owned == 1 || c.owned === true || c.owned === "1",
      count: c.count,
      duplicates: c.count > 1 ? `${c.count - 1}` : ""
    }));

    // Берем только первые 21 карту (если они отсортированы по номеру)
    allCards = allCards.slice(0, 21);

    const ownedCount = allCards.filter(c => c.owned).length;
    progressDiv.textContent = `Уникальных: ${ownedCount} / 21`;

    tabs.style.display = "flex";
    render(currentMode);

  } catch (e) {
    progressDiv.textContent = "Ошибка: " + e.message;
  } finally {
    setLoading(false);
  }
}

/* === EVENTS === */
btn.addEventListener("click", load);
input.addEventListener("keydown", e => { if (e.key === "Enter") load(); });

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    currentMode = tab.dataset.tab;
    expandedCard = null;
    render(currentMode);
  });
});

// Скрипт для цветных рамок, свечения и фонов
setInterval(() => {
  document.querySelectorAll('.card').forEach(card => {
    const rarityText = card.querySelector('.rarity-text')?.textContent;
    if (!rarityText) return;
    
    const colors = {
      'Обычная': 'silver', 'Обычный': 'silver', 'Common': 'silver',
      'Необычная': '#3cff00', 'Необычный': '#3cff00', 'Uncommon': '#3cff00',
      'Редкая': '#009dff', 'Редкий': '#009dff', 'Rare': '#009dff',
      'Эпическая': '#c63cff', 'Эпический': '#c63cff', 'Epic': '#c63cff',
      'Легендарная': '#ff9c00', 'Легендарный': '#ff9c00', 'Legendary': '#ff9c00'
    };
    
    for (const [key, color] of Object.entries(colors)) {
      if (rarityText.includes(key)) {
        card.style.borderColor = color;
        card.style.color = color;
        card.querySelector('.rarity-text').style.color = color;
        
        // Добавляем класс редкости для темного фона
        const rarityClass = key.toLowerCase();
        card.classList.add(rarityClass);
        
        // Добавляем класс owned для анимации свечения
        const isOwned = !card.querySelector('.no-img');
        if (isOwned) {
          card.classList.add('owned');
        }
        break;
      }
    }
  });
}, 100);
</script>
</body>
</html>
