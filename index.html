<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Коллекция Chain</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #c084fc;
    }

    input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      width: 200px;
      font-size: 1em;
      outline: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #b993ff;
    }

    .tabs {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .tab {
      padding: 8px 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      cursor: pointer;
      transition: 0.3s;
    }

    .tab.active {
      background: #c084fc;
      box-shadow: 0 0 12px #c084fc;
      font-weight: 600;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #8a2be2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .progress {
      margin: 20px;
      font-size: 1.1em;
      font-weight: 500;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .card {
      width: 180px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transform-origin: center center;
      background: rgba(255,255,255,0.05);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
      transition: transform 0.35s ease;
    }

    .no-img {
      width: 100%;
      height: 240px;
      background: repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.08),
          rgba(255,255,255,0.08) 10px,
          rgba(0,0,0,0.2) 10px,
          rgba(0,0,0,0.2) 20px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      opacity: 0.6;
    }

    .card-content {
      padding: 10px;
    }

    /* Цвета рамок */
    .common { border: 2px solid silver; }
    .uncommon { border: 2px solid #3cff00; }
    .rare { border: 2px solid #009dff; }
    .epic { border: 2px solid #c63cff; }
    .legendary { border: 2px solid #ff9c00; }

    .card.expanded {
      transform: scale(2);
      z-index: 1000;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      .card { width: 80%; }
      .card.expanded { transform: scale(1.3); }
    }
  </style>
</head>

<body>

  <h1>Коллекция Chain</h1>

  <input id="nick" placeholder="Введите ник Twitch" />
  <button id="btn">Показать</button>

  <div id="loader" style="display:none;" class="loader"></div>
  <div id="progress" class="progress"></div>

  <div class="tabs" id="tabs" style="display:none;">
    <div class="tab active" data-tab="owned">Только мои</div>
    <div class="tab" data-tab="missing">Отсутствуют</div>
    <div class="tab" data-tab="all">Все</div>
  </div>

  <div id="cards" class="cards"></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxLKZBkRKb5GWESxw8-awH5ElHqBpGgCnLrwrvIMUCOCpBL_wq8dVXwoYCcMkfauX5Z/exec";

    const btn = document.getElementById("btn");
    const input = document.getElementById("nick");
    const cardsDiv = document.getElementById("cards");
    const progressDiv = document.getElementById("progress");
    const loader = document.getElementById("loader");
    const tabs = document.getElementById("tabs");

    let allCards = [];

    btn.onclick = load;
    input.onkeydown = e => e.key === "Enter" && load();

    async function load() {
      const nick = input.value.trim();
      if (!nick) return alert("Введите ник!");

      cardsDiv.innerHTML = "";
      progressDiv.textContent = "";
      loader.style.display = "block";
      tabs.style.display = "none";

      try {
        const res = await fetch(`${API}?player=${encodeURIComponent(nick)}`);
        const data = await res.json();
        loader.style.display = "none";

        if (data.error) {
          progressDiv.textContent = "Ошибка: " + data.message;
          return;
        }

        allCards = data.cards;

        progressDiv.textContent =
          `Ваши: ${data.ownedUniqueCards} / ${data.totalUniqueCards} (${data.progressPercent}%)`;

        tabs.style.display = "flex";

        render("owned");

      } catch (err) {
        loader.style.display = "none";
        progressDiv.textContent = "Ошибка загрузки";
      }
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        render(tab.dataset.tab);
      };
    });

    function render(mode) {
      cardsDiv.innerHTML = "";

      let list =
        mode === "owned" ? allCards.filter(c => c.owned == 1) :
        mode === "missing" ? allCards.filter(c => c.owned == 0) :
        allCards;

      list.forEach(c => {
        const div = document.createElement("div");
        div.className = "card " + c.rarity.toLowerCase();

        const hasImage = c.image && c.image.trim().length > 3;

        div.innerHTML = `
          ${
            hasImage && c.owned == 1
              ? `<img src="${c.image}" alt="${c.name}">`
              : `<div class="no-img">Нет изображения</div>`
          }
          <div class="card-content">
            <h3>${c.name}</h3>
            <p>${c.rarity}</p>
          </div>
        `;

        div.addEventListener("click", () => {
          div.classList.toggle("expanded");
        });

        cardsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
