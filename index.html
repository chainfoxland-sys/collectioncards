<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Коллекция Chain</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial;
    text-align: center;
    padding: 20px;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }
  .card {
    background: #222;
    padding: 10px;
    width: 200px;
    border-radius: 10px;
    border: 2px solid #555;
    transition: transform .2s;
  }
  .card:hover { transform: scale(1.05); }
  img { width: 100%; border-radius: 10px; }
</style>
</head>
<body>

<h1>Коллекция</h1>

<input id="nick" placeholder="Введите ник">
<button onclick="getCards()">Показать</button>

<div id="progress"></div>
<div class="cards" id="cards"></div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbxERXRKfigf4ydqP8rbvJBJzZMUJkkVNHnYV7PeFVo_yUDuKz37GY5XMP31E-pe8EoKFA/exec";

async function getCards() {
  const nick = document.getElementById("nick").value.trim();
  if (!nick) return alert("Введите ник!");

  const res = await fetch(`${API_BASE}?player=${encodeURIComponent(nick)}`);
  const data = await res.json();

  if (data.error) {
    alert(data.message);
    return;
  }

  document.getElementById("progress").innerHTML =
    `Прогресс: ${data.ownedCards}/${data.totalCards} (${data.progress}%)`;

  const div = document.getElementById("cards");
  div.innerHTML = "";

  data.cards.forEach(c => {
    div.innerHTML += `
      <div class="card">
        <img src="${c.image}">
        <h3>${c.name}</h3>
        <p>${c.rarity}</p>
        <p>${c.description}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
